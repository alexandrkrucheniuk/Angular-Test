<ul>
  <li *ngFor="let DoList of toDoList; index as index" [ngClass]="(DoList.done ? 'done' : 'notdone')">
    <span class="doneStatus" (click)="setDone($event,index)"></span>
    <span class="itemName">{{ index + 1}}.   {{ DoList.newToDo  }}</span>
    <a title="remove item" (click)="remove($event,index)">&#x2716;</a>
  </li>
</ul>
