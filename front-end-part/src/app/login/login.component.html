
<app-form [ngStyle]="{'display' : (loggedIn) ? 'block' : 'none'}"></app-form>
<div [ngStyle]="{'display' : (loggedIn) ? 'none' : 'flex'}" class="login-first">
  login to use app
  <div class="login-button-box">

    <button class="google" (click)="socialSignIn('google')"></button>
  </div>
</div>
