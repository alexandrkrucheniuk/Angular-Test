<div class="form">
    <input type="text" class="inputarea" [(ngModel)]="newTodo" (keyup.enter)="getNewToDo($event);" />
    <input type="button" class="button" (click)="getNewToDo($event);"/>
  <select [(ngModel)]="dayOfweek" (change)="logDay()">
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>
</div>
<app-list [(toDoList)] = "this.toDoList"></app-list>
