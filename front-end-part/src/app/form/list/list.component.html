<h1>Monday</h1>
<ul>
  <li *ngFor="let DoList of (toDoList[0] | sortByDay : 'Monday' ); index1 as index" [ngClass]="(DoList.done ? 'done' : 'notdone')" >
    <span class="doneStatus" (click)="setDone($event,index1)"></span>
    <span class="itemName">  {{ DoList.text  }}</span>
    <a title="remove item" (click)="remove($event,index1)">&#x2716;</a>
  </li>
</ul>
