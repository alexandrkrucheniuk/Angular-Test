<input id="name" name="name" class="form-control"
       required minlength="3"
       [(ngModel)]="hero.name" #name="ngModel">
<input id="id" name="id" class="form-control"
       required minlength="3"
       [(ngModel)]="hero.id" #id="ngModel">

<div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">

  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Name must be at least 4 characters long.
  </div>
  <div *ngIf="name.errors.maxlength">
    Name must be not more than characters long.
  </div>
</div>


<div *ngIf="id.invalid && (id.dirty || id.touched)"
     class="alert alert-danger" >

  <div *ngIf="id.errors.required">
    id is required.
  </div>
  <div *ngIf="id.errors.minlength">
    id must be at least 21 characters long.
  </div>
  <div *ngIf="id.errors.maxlength">
    id must be not more than characters long.
  </div>
</div>
